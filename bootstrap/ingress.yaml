---
apiVersion: getambassador.io/v3alpha1
kind: TLSContext
metadata:
  name: tls-context
spec:
  secret: argo-opsdash-dev
  min_tls_version: v1.2
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: mapping-with-tls-context
spec:
  hostname: "argo.opsdash.dev"
  prefix: /
  service: https://argo-cd-argocd-server:443
  tls: tls-context
