---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
  namespace: argo-cd
spec:
  generators:
    - list:
        elements:
          - app: metallb
            namespace: metallb-system
            repoURL: https://kriipke.github.io/charts
            targetRevision: 0.1.3
          - app: traefik
            namespace: traefik
            repoURL: https://kriipke.github.io/charts
            targetRevision: 0.1.0
          - app: vault-secrets-operator
            namespace: vault
            repoURL: https://helm.releases.hashicorp.com
            targetRevision: 0.10.0
          - app: nri-bundle
            namespace: newrelic
            repoURL: https://helm-charts.newrelic.com
            targetRevision: 5.0.115
          #- app: traefik
          #  namespace: traefik
          #  repoURL: https://traefik.github.io/charts
          #  targetRevision: 34.4.1
          - app: traefik-crds
            namespace: traefik
            repoURL: https://traefik.github.io/charts
            targetRevision: 1.5.0
  # Determines whether go templating will be used in the `template` field below.
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: 'addon-{{.app}}'
    spec:
      project: default
      syncPolicy: 
        automated:
          selfHeal: true    
        syncOptions:
        - CreateNamespace=true 
      sources:
        - repoURL: '{{.repoURL}}'
          chart: '{{.app}}'
          targetRevision: '{{.targetRevision}}'
          helm:
            valueFiles:
            - $gitops/clusters/cluster0/addons/{{.app}}.yaml
            releaseName: 'addon-{{.app}}'
            ignoreMissingValueFiles: true
        - repoURL: git@github.com:kriipke/gitops.git
          targetRevision: HEAD
          ref: gitops
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
