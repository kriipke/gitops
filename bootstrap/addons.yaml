---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
  namespace: argo-cd
spec:
  generators:
    - list:
        elements:
          - app: metallb
            namespace: metallb-system
            repoURL: https://metallb.github.io/metallb
            targetRevision: 0.14.9
          - app: vault-secrets-operator
            namespace: vault
            repoURL: https://releases.hashicorp.com/vault-secrets-operator
            targetRevision: 0.10.0
          - app: nri-bundle
            namespace: newrelic
            repoURL: https://helm-charts.newrelic.com
            targetRevision: 5.0.115
  # Determines whether go templating will be used in the `template` field below.
  goTemplate: true
  # Optional list of go templating options, see https://pkg.go.dev/text/template#Template.Option
  # This is only relevant if `goTemplate` is true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: 'addon-{{.app}}'
    spec:
      project: default
      syncPolicy: 
        automated:
          selfHeal: true    
        syncOptions:
        - CreateNamespace=true 
      sources:
        - repoURL: '{{.repoURL}}'
          chart: '{{.app}}'
          targetRevision: '{{.targetRevision}}'
          helm:
            valueFiles:
            - $gitops/clusters/cluster0/addons/{{.app}}
            releaseName: 'addon-{{.app}}'
            ignoreMissingValueFiles: true
        - repoURL: git@github.com:kriipke/gitops.git
          targetRevision: HEAD
          ref: gitops
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
